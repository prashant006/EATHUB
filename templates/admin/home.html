<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #fc7a1e; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 0;">

    <div class="container" style="background: #ffffff; padding: 2rem; border-radius: 12px; box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2); max-width: 400px;">
        <h2 style="color: #d35400; text-align: center; font-weight: 700; margin-bottom: 1.5rem; font-size: 1.8rem;">Welcome to EATHUB</h2>

        <div class="d-flex flex-column" style="gap: 1rem;">
            <a href="{% url 'login' %}" class="btn btn-lg btn-block" style="background-color: #d35400; color: white; border-radius: 10px; text-decoration: none; text-align: center;">Customer</a>
            <a href="" class="btn btn-lg btn-block" style="background-color: #d35400; color: white; border-radius: 10px; text-decoration: none; text-align: center;">Restaurant</a>
            <a href="{% url 'logout' %}" class="btn btn-lg btn-block" style="background-color: #d35400; color: white; border-radius: 10px; text-decoration: none; text-align: center;">Logout</a>
            
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
